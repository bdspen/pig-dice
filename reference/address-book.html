<html>
    <head>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
        <link href="css/styles.css" rel="stylesheet" type="text/css">

        <link href="css/alertify.bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/alertify.default.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/alertify.js"></script>
        <script src="js/scripts.js"></script>
        <title>The Real Troll Pages</title>
    </head>
    <body>
        <div class="container">
            <span class='easter'> . </span>
            <h1><span class = 'test'>The Real Troll Pages</span></h1>

            <!-- <h1><span class="test">A</span>

            <div class="row">
                <div class="col-md-6">
                    <h2>Add a contact:</h2>
                        <form id="new-contact">
                            <div class="form-group">
                                <label for="new-first-name">First name</label>
                                <input type="text" class="form-control" id="new-first-name">
                            </div>
                            <div class="form-group">
                                <label for="new-last-name">Last name</label>
                                <input type="text" class="form-control" id="new-last-name">
                            </div>
                            <div id="new-addresses">
                                <div class="new-address">
                                    <div class="form-group">
                                        <label for="new-addressType">Address Type</label>
                                        <select class="new-addressType">
                                            <option value="Home">Home</option>
                                            <option value="Work">Work</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="new-street">Street</label>
                                        <input type="text" class="form-control new-street">
                                    </div>
                                    <div class="form-group">
                                        <label for="new-city">City</label>
                                        <input type="text" class="form-control new-city">
                                    </div>
                                    <div class="form-group">
                                        <label for="new-state">State</label>
                                        <input type="text" class="form-control new-state">
                                    </div>
                                </div>
                            </div>
                            <span class="btn btn-primary" id="add-address">Add another address</span>
                            <button type="submit" class="btn">Add</button>
                        </form>
                    <h2>Contacts:</h2>
                    <ul id="contacts">

                    </ul>
                </div> <!-- End of col-md-6 -->
                <div class="col-md-6">
                    <div id="show-contact">
                        <div class= 'contact_styling'>
                            <h2 class = 'yo_mama'></h2>
                        </div>
                        <div class= 'info_styling'>
                            <p>First name: <span class="first-name"></span></p>
                            <p>Last name: <span class="last-name"></span></p>
                            <p>Addresses:</p>
                                <ul id="addresses">
                        </div>

                        </ul>
                    </div> <!-- End of show-contact -->
                </div> <!-- End of col-md-6 -->
            </div> <!-- End of row -->
        </div> <!-- End of container -->
    </body>
</html>
